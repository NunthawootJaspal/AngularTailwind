<div class="flex w-full items-center justify-between border bg-white p-4 shadow-md">
  <div class="flex items-center space-x-4">
    <div>LOGO</div>
    <div>Web name</div>
  </div>

  <div>
    <div class="hidden items-center space-x-2 md:flex">
      <div class="rounded-full bg-gray-200 p-2">
        <lucide-angular [img]="User" class="h-6 w-6"></lucide-angular>
      </div>
      <span class="text-sm">Username</span>
    </div>

    <!-- mobil menu -->
    <div class="flex items-center space-x-2 md:hidden">
      <div class="rounded-full bg-gray-200 p-2" (click)="openMenu = !openMenu">
        <lucide-angular [img]="Hamburger" class="h-6 w-6"></lucide-angular>
      </div>
    </div>
  </div>
</div>

<div
  name="mobileMenu"
  class="absolute w-full border"
  [ngClass]="{
          '': openMenu,
          'hidden': !openMenu
        }"
>
  <div class="flex flex-col space-y-2 bg-white p-4 shadow-md">
    <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
      <span>Dashboard</span>
    </a>
    <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
      <span>Settings</span>
    </a>
    <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
      <span>Help</span>
    </a>
  </div>
</div>
